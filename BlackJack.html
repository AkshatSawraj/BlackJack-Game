<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script type="text/javascript" src="JavaScript/script.js"></script>
    <title>Black Jack Game</title>

</head>

<body>
    <div class="container">
        <h1 style="color: lightskyblue;">Black Jack</h1>
        <h2 style=" color: whitesmoke"> <span id='result'>Lets Play</span> </h2>


        <div class='flex-row1'>
            <div id='yourBox'>
                <h2>You: <span id='yourScore'>0</span></h2>
            </div>
            <div id='dealerBox'>
                <h2>Dealer: <span id='dealerScore'>0</span></h2>
            </div>
        </div>
        <div class='flex-row2'>
            <div>
                <button class="btn-lg btn-primary mr-5" id="hit-btn" onclick="hitFunc()">Hit</button>
                <button class="btn-lg btn-warning mr-5" id="stand-btn" onclick="dealerLogic()">Stand</button>
                <button class="btn-lg btn-danger mr-5" id="deal-btn" onclick="dealFunc()">Deal</button>
            </div>
        </div>
        <div class='flex-row3'>
            <table class="table table-dark table-striped">
                <tr>
                    <th>
                        Wins
                    </th>
                    <th>
                        Losses
                    </th>
                    <th>
                        Draws
                    </th>
                </tr>
                <tr>
                    <td>
                       <span id='wins'>0</span> 

                    </td>
                    <td>
                        <span id='losses'>0</span>
                    </td>
                    <td>
                        <span id='draws'>0</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
